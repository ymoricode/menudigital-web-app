# fly.toml app configuration file generated for digital-menu on 2024-01-01T00:00:00+00:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "digital-menu-dimasrizki" # <--- IMPORTANT: You must change this to the App Name you create on the Dashboard
primary_region = "sin" 

[build]
  
[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  LOG_CHANNEL = "stderr"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
